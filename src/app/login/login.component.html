<div class="row">
    <div class="col s12 m4 offset-m4">
        <div class="card hoverable">
            <div class="card-content center">
                <span class="card-title">Page de connexion</span>
                <p><em>{{message}}</em></p>
            </div>
            <form #loginForm="ngForm">
                <div>
                    <label for="name">Nom d'utilisateur</label>
                    <input type="text" id="name" [(ngModel)]="name" name="name">
                </div>

                <div>
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password">
                </div>
            </form>

            <div class="card-action center">
                <a (click)="login()" class="waves-effect waves-light btn" *ngIf="!auth.isLoggedIn">Se connecter</a>
                <a (click)="logout()" *ngIf="auth.isLoggedIn">Se dÃ©connecter</a>
            </div>
        </div>
    </div>
</div>
